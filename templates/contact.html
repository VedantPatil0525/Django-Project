{% extends 'base.html' %}


{% block title %}
Contact
{% endblock title %}


{% block body %}
<div class="container-fluid my-4 mb-4" align="center">
  <img src="/static/images/contact_page1.avif" class="card-img-top" alt="contact_image"
    style="height: 450px; width: auto;">
</div>
<div class="container mb-4">
  <h1 class="text-center mb-4">Contact Us</h1>

  <form method="post" action="/contact">
  {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name...">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number...">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email...">
    </div>
    <div class="form-group mb-3">
      <label for="desc">How can we help you?</label>
      <textarea name="desc" id="desc" rows="3" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
